
<ion-content padding>
  <div class="logo" [hidden]="Keyboard.isVisible">
    <ion-img src="/assets/logobarber.png"></ion-img>
  </div>
  <ion-slides>
    <ion-slide>
    <div class="slide-inner">
        <h1>Login</h1>
    <ion-item class="ion-margin-top" lines="none">
      <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-top" lines="none">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
  <ion-button class="ion-margin-top" (click)="presentAlertlogar()" color="light" expand="block">Entrar</ion-button>
  <ion-button class="ion-margin-top" (click)="pagecadastro()" color="light" expand="block">Cadastrar</ion-button>
  </div>
</ion-slide>
</ion-slides>
<div class="fundo"></div>
  </ion-content>
