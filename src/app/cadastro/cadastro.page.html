<ion-content padding>
    <div class="logo" [hidden]="Keyboard.isVisible">
        <ion-img src="/assets/logobarber.png"></ion-img>
      </div>
      <ion-slides>
          <ion-slide>
              <div class="slide-inner">
                  <h1>Cadastro</h1>
 
        <ion-item>
            <ion-input type="text" placeholder="Nome" name="nome" #nome></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Telefone" name="celular" #celular></ion-input>
            </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="E-mail" name="email" #email></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Senha" name="senha" #senha></ion-input>
    </ion-item>
 
    <ion-button class="ion-margin-top" (click)="cadastrarUser()" color="light" expand="block">Cadastrar</ion-button>
    <ion-button class="ion-margin-top" (click)="pagelogin()" color="light" expand="block">Fazer Login</ion-button>
  
  </div>
</ion-slide>
</ion-slides>
<div class="fundo"></div>
  </ion-content>
